<!DOCTYPE html>
<html>

<head>
  <title>Personal Information Form</title>
  <script>
    function validateForm() {
      var name = document.forms["myForm"]["name"].value;
      var email = document.forms["myForm"]["email"].value;
      var mobile = document.forms["myForm"]["mobile"].value;
      console.log(document.forms["myForm"]["name"]);

      // Validate name
      if (name == "") {
        alert("Name must be filled out");
        return false;
      }

      // Validate email
      if (email == "") {
        alert("Email must be filled out");
        return false;
      } else {
        var emailRegex = /\S+@\S+\.\S+/;
        if (!emailRegex.test(email)) {
          alert("Invalid email address");
          return false;
        }
      }

      // Validate mobile number
      if (mobile == "") {
        alert("Mobile number must be filled out");
        return false;
      } else {
        var mobileRegex = /^\d{11}$/;
        if (!mobileRegex.test(mobile)) {
          alert("Invalid mobile number");
          return false;
        }
      }
    }
  </script>
  <style>
    .box{
      display: flex;
      justify-content:center;
      align-items: center;
      background-color: beige;
      max-width: 600px;
      margin: 0 auto;
      box-shadow: 20px 20px 50px grey;
    }
  input[type="text"],input[type="email"],input[type="tel"],textarea{
    margin-bottom: 24px;
    border: 1px solid black;
    width: 100%;
    padding: 18px 30px;
}

    .submit {
      width: 10%;
    }
  </style>
</head>

<body>
  <main class="box">
    <section>
      <h1>Personal Information Form</h1>
    <form name="myForm" onsubmit="return validateForm()">
      <!-- <label for="name">Name:</label> -->
      <input type="text" id="name" name="name" required placeholder="Your Name"/><br />
  
      <!-- <label for="address">Address:</label> -->
      <textarea id="address" cols="30" name="address" placeholder="Your Address"></textarea><br />
  
      <!-- <label for="email">Email:</label> -->
      <input type="email" id="email" name="email" required placeholder="Your Email"/><br />
  
      <label for="gender">Gender:</label>
      <select id="gender" name="gender"  style="border: 1px solid black; width: 50%;
      padding: 10px 10px;">
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select><br />
  
      <!-- <label for="mobile">Mobile Number:</label> -->
      <input style="margin-top: 20px;" type="tel" id="mobile" name="mobile" required placeholder="Mobile no"/><br />
  
      <input style="padding: 10px 10px ; width:30%; margin-bottom: 20px; background-color: cadetblue;" class="submit" type="submit" value="Submit" />
    </form>
    </section>
  </main>
</body>

</html>
