<!DOCTYPE html>
<html>
<head>
    <title>My website</title>
    <!-- External CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Internal CSS -->
    <style>
        h1{
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome To My Website</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </nav>

<main>
    <section>
        <h2>Section 1</h2>
        <!-- Inline CSS -->
        <p>This is a paragraph of text with some Inline CSS <span style="font-weight: bold;">Bold</span> words.</p>
        <a href="#">This is a link</a>
    </section>

    <section>
        <h2>Personal Information</h2>
        <form>
            <label for="name">Name: </label>
            <input type="text" name="name" id="name" /><br /><br />
            <label for="email">Email: </label>
            <input type="email" name="email" id="email" /><br /><br />
            <label for="phone">Phone: </label>
            <input type="text" name="phone" id="phone" /><br /><br />
            <input type="submit" value="Submit" >
        </form>  
    </section>

    <section>
        <h2>Table</h2>
        <table border="1">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Adress</th>
                    <th>Contact</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th>Neela</th>

                    <th>016-0000000</th>
                </tr>
                <tr>
                    <th>Sathi</th>
                    <th>Mirpur</th>
                    <th>016-0000000</th>
                </tr>
                <tr>
                    <th>Toa</th>
                    <th>Bonosree</th>
                    <th>016-0000000</th>
                </tr>
            </tbody>
        </table>
    </section>
</main>
<footer>
    <p>&copy; My Website 2023</p>
</footer>
</body>
</html>
